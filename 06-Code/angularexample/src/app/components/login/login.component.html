<div class="wrapper fadeInDown">
    <div class="card">
        <!-- Tabs Titles -->
        <div class="card-header">
            <div class="fadeIn first">
                <h4>Log in</h4>
            </div>
        </div>
        <div class="card-body">
            <!-- Login Form -->
            <form (submit)="logIn($event)" class="form-container">
                <div class="form-group">
                    <input type="text" name="name" (change)="onChange($event)" [value]="user.name" class="form-control fadeIn second" placeholder="Username" #username required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" (change)="onChange($event)" [value]="user.password" class="form-control fadeIn third" placeholder="Password" #userpassword required>
                </div>
                <button type="submit" class="btn btn-primary">Log in</button>
            </form>
        </div>
        <div [class]="message === '' ? 'hidden' : 'alert alert-danger'" role="alert">
            {{message}}
        </div>
        <div class="card-footer">
            <a class="underlineHover" href="/signup">Don't you have an account yet?</a>
        </div>
    </div>
</div>
