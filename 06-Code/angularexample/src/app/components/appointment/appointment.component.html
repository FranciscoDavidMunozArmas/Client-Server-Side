<div *ngIf="!services || !employees; else form">
    Loading...
</div>
<ng-template #form>
    <form (submit)="submitForm($event)">
        <div class="title">
            <h3>Appointment</h3>
        </div>
        <div class="form-container">
            <div class="form-group row">
                <label for="disabledSelect" class="form-label">Service</label>
                <select id="disabledSelect" [value]="input.servicecode" name="servicecode" (change)="onChange($event)" class="form-control form-select" required>
                    <option value=""> -- Select an option -- </option>
                    <option *ngFor="let service of services" [value]="service.SERVICECODE" [selected]="input.servicecode === service.SERVICECODE">{{service.SERVICENAME}}</option>
                </select>
            </div>
            <div class="form-group row">
                <label for="disabledSelectEmployeeName" class="form-label">Attendant</label>
                <select id="disabledSelectEmployeeName" class="form-control form-select">
                    <option *ngFor="let employee of employees">{{employee.EMPLOYEENAME}}</option>
            </select>
            </div>
            <div class="form-group row">
                <label for="dateAppointment" class="form-label">Date</label>
                <input type="datetime-local" name="date" [value]="input.date" (change)="onChange($event)" class="form-control" required>
            </div>

            <div class="container">
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary"><span class="fa fa-save"></span> Save</button>
                    <button type="button" class="btn btn-primary" (click)="cancelForm()"><span class="fa fa-times"></span> Cancel</button>
                </div>
            </div>
        </div>
    </form>
