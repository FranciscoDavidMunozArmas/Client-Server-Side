<div *ngIf="employees && services">
    Loading...
</div>
<form (submit)="submitForm($event)">
    <fieldset>
        <legend>Informacion nueva cita</legend>
        <div class="mb-3">
            <label for="disabledSelect" class="form-label">Servicio</label>
            <select id="disabledSelect" [value]="input.servicecode" name="servicecode" (change)="onChange($event)" class="form-select" autofocus>
                <option *ngFor="let service of services" [value]="service.SERVICECODE" [selected]="input.servicecode === service.SERVICECODE">{{service.SERVICENAME}}</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="disabledSelectEmployeeName" class="form-label">Nombre empleado</label>
            <select id="disabledSelectEmployeeName" class="form-select">
                <option *ngFor="let employee of employees">{{employee.EMPLOYEENAME}}</option>
        </select>
        </div>
        <div class="mb-3">
            <label for="dateAppointment" class="form-label">Fecha</label>
            <input type="datetime-local" name="date" [value]="input.date" (change)="onChange($event)" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Notificar: </label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Un dia antes
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Una semana antes
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
                <label class="form-check-label" for="flexRadioDefault3">
                  Una hora antes
                </label>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md bd-gradient-primary">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
                <div class="col-md bd-gradient-primary">
                    <button type="button" class="btn btn-primary" (click)="cancelForm()">Cancelar</button>
                </div>
            </div>
        </div>
    </fieldset>
</form>
