<div class="wrapper fadeInDown">
    <div class="card">
        <!-- Tabs Titles -->
        <div class="card-header">
            <div class="fadeIn first">
                <h4>Log in</h4>
            </div>
        </div>
        <div class="card-body">
            <!-- Login Form -->
            <form class="form-container">
                <div class="form-group">
                    <input type="text" id="login" class="form-control fadeIn second" name="login" placeholder="User">
                </div>
                <div class="form-group">
                    <input type="text" id="password" class="form-control fadeIn third" name="login" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Log in</button>
            </form>
        </div>
        <div class="card-footer">
            <a class="underlineHover" href="#">Forgot Password?</a>
        </div>

    </div>
</div>
