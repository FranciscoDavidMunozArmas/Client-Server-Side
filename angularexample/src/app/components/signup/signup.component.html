<div class="wrapper fadeInDown">
    <div class="card">
        <!-- Tabs Titles -->
        <div class="card-header">
            <div class="fadeIn first">
                <h4>Sign up</h4>
            </div>
        </div>
        <div class="card-body">
            <!-- Login Form -->
            <form class="form-container" (submit)="signUp($event)">
                <div class="form-group">
                    <input type="text" name="usercode" (change)="onChange($event)" [value]="user.usercode" class="form-control fadeIn second" placeholder="User" #username required>
                </div>
                <div class="form-group">
                    <input type="text" id="login" class="form-control fadeIn second" (change)="onChange($event)" [value]="user.username" name="username" placeholder="User name" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control fadeIn third" (change)="onChange($event)" [value]="user.userpassword" name="userpassword" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control fadeIn fourth" name="confirmpassword" placeholder="Confirm password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign up</button>
            </form>
        </div>
        <div [class]="message === '' ? 'hidden' : 'alert alert-danger'" role="alert">
            {{message}}
        </div>
        <div class="card-footer">
            <a class="underlineHover" routerLink="/login">Already have an account?</a>
        </div>
    </div>
</div>
